[platformio]
default_envs = pico_EMA

[env:pico_original]
platform = raspberrypi
board = pico
framework = arduino
upload_protocol = uf2
upload_port = D:
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit GFX Library
	adafruit/Adafruit SH110X
	infineon/XENSIV 3D Magnetic Sensor TLx493D@^1.1.0
build_src_filter = +<original/**> -<ema/**>

